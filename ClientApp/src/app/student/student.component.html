<h1 id="tableLabel">Students</h1>

<p>This component demonstrates fetching students from the server</p>

<p *ngIf="!dataSource"><em>Loading...</em></p>

<div class="example-button-row">
  <button mat-raised-button color="accent" [routerLink]="['/student-add']">Add Student </button>
</div>
<br/>

  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>
 <div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

      <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
      <!-- Position Column -->
      
      <!-- Name Column -->
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
        <td mat-cell *matCellDef="let student"> {{student.firstName}} </td>
      </ng-container>

      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
        <td mat-cell *matCellDef="let student"> {{student.lastName}} </td>
      </ng-container>

      <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Age </th>
        <td mat-cell *matCellDef="let student"> {{student.age}} </td>
      </ng-container>

      <ng-container matColumnDef="average">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Average </th>
        <td mat-cell *matCellDef="let student"> {{student.average}} </td>
      </ng-container>

      <ng-container matColumnDef="faculty">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Faculty </th>
        <td mat-cell *matCellDef="let student"> {{student.faculty}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef style="width:15%">Actions</th>
        <td mat-cell *matCellDef="let student">
          <section>
            <div class="example-button-row">

              <button mat-icon-button color="accent" aria-label="Example icon button with a home icon" matTooltip="Edit">
                <mat-icon aria-hidden="false" aria-label="Example home icon" [routerLink]="['/student-edit',student.id]" style="cursor:pointer">edit</mat-icon>
              </button>

              <button mat-icon-button color="accent" aria-label="Example icon button with a home icon" matTooltip="Delete">
                <mat-icon aria-hidden="false" aria-label="Example home icon" (click)="deleteStudent(student)" style="cursor:pointer">delete</mat-icon>
              </button>

            </div>
          </section>
        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  </div>
<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
